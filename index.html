<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheelScroll</title>

    <link rel="stylesheet" href="dist/css/wheelScroll.css">

    <style>
        .container {
            margin-top: 50px;
            max-width: 90%;
            margin-right: auto;
            margin-left: auto;
        }

        .card {
            background-color: rgb(32, 154, 235);
            border: 1px solid rgb(172, 172, 172);
            padding: 20px 16px;
        }

        .wheelScroll {
            max-width: 300px;
            height: 380px;
        }
    </style>
</head>

<body>

<div class="container">

    <div style="display:flex;">

        <div class="wheelScroll wheelScroll__y js-wheelScroll__y">

            <div class="card">Item 1</div>

            <div class="card">Item 2</div>

            <div class="card">Item 3</div>

            <div class="card">Item 4</div>

            <div class="card">Item 5</div>

            <div class="card">Item 6</div>

            <div class="card">Item 7</div>

            <div class="card">Item 8</div>

            <div class="card">Item 9</div>

            <div class="card">Item 10</div>
        </div>

        <div class="wheelScroll wheelScroll__x js-wheelScroll__x">

            <div style="display:flex; height: 100%">

                <div class="card">Item 1</div>

                <div class="card">Item 2</div>

                <div class="card">Item 3</div>

                <div class="card">Item 4</div>

                <div class="card">Item 5</div>

                <div class="card">Item 6</div>

                <div class="card">Item 7</div>

                <div class="card">Item 8</div>

                <div class="card">Item 9</div>

                <div class="card">Item 10</div>
            </div>
        </div>
    </div>
</div>

<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/wheelScroll.js"></script>
</body>

</html>
